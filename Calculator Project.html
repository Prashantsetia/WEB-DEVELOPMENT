<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body{
            background-image: url('https://cdn.pixabay.com/photo/2014/07/06/13/55/calculator-385506_1280.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        .title{
        
        margin-bottom: 10px;
        text-align:center;
        width: 210px;
        color:#ff4456;
        border: solid black 1px;
        }
        input[type="button"]
        {
       
        background-color:black;
        color: whitesmoke;
        border-color:#ff4456 ;
        width:100%;
        }
        input[type="text"]
        {
       
        text-align: right;
        background-color:white;
        border-color: black ;
        width:100%
        }
        </style>
</head>
<body>
    <div style="background-color: rgba(0, 0, 0, 0.7); margin-top: 200px;">
        <hr>
        <h1 style="text-align: center; color: whitesmoke;">Calculator</h1>
        <hr>
        <table style="border:2px double black; height: 190px; background-color: grey;     margin: auto;" >
            <tr>
<td><input type="button" value="c" onclick="clr()"/> </td>
<td colspan="3"><input type="text" style="width: auto;" id="edu" /></td>
<!-- clr() function will call clr to clear all value -->
</tr>
<tr>
    <!-- creating buttons and assigning values-->
    <td><input type="button" value="+" onclick="dis('+')"/> </td>
    <td><input type="button" value="1" onclick="dis('1')"/> </td>
    <td><input type="button" value="2" onclick="dis('2')"/> </td>
    <td><input type="button" value="3" onclick="dis('3')"/> </td>
</tr>
<tr>
    <td><input type="button" value="-" onclick="dis('-')"/> </td>
    <td><input type="button" value="4" onclick="dis('4')"/> </td>
    <td><input type="button" value="5" onclick="dis('5')"/> </td>
    <td><input type="button" value="6" onclick="dis('6')"/> </td>
</tr>
<tr>
    <td><input type="button" value="*" onclick="dis('*')"/> </td>
    <td><input type="button" value="7" onclick="dis('7')"/> </td>
    <td><input type="button" value="8" onclick="dis('8')"/> </td>
    <td><input type="button" value="9" onclick="dis('9')"/> </td>
</tr>
<tr>
    <td><input type="button" value="/" onclick="dis('/')"/> </td>
    <td><input type="button" value="." onclick="dis('.')"/> </td>
    <td><input type="button" value="0" onclick="dis('0')"/> </td>
    <!-- Evaluating function call eval()-->
    <td><input type="button" value="=" onclick="solve()"/> </td>
</tr>
</table>
</div>

<script>
    //function for displaying values
    function dis(val)
    {
    document.getElementById("edu").value+=val
     }
    //function for evaluation
    function solve()
    {
    let x = document.getElementById("edu").value
    let y = eval(x)
    document.getElementById("edu").value = y
    }
    //function for clearing the display
    function clr()
    {
    document.getElementById("edu").value = ""
    }
    </script>
</body>
</html>
